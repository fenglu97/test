<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">

</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Channel/channel_profit')}">统计利润-渠道列表</a></li>
			<li class="active"><a href="javascript:void(0);">统计利润-新增渠道</a></li>
		</ul>
		<form action="{:U('Channel/channel_profit_add')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">

						<tr>
							<th>渠道名称</th>
							<td>
								<input type="text" style="width: 200px;" required name="name" value="" placeholder="请输入渠道名称"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>渠道类别</th>
							<td>
								<select name="type_id" class="chosen-select cid" style="width:auto;height: 35px;" tabindex="1">
									{:channel_type_list($type_id)}
								</select>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>分成比例</th>
							<td>
								<input type="text" style="width: 200px;" required name="proportion" value="" placeholder="请输入分成比例"/>
								<span class="form-required">%</span>
							</td>
						</tr>
						<tr>
							<th>通道费</th>
							<td>
								<input type="text" style="width: 200px;" required name="pass_fee" value="" placeholder="请输入通道费"/>
								<span class="form-required">%</span>
							</td>
						</tr>
					</table>
				</div>

			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L("ADD")}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>

<script src="__PUBLIC__/js/jquery-1.10.2.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	var config = {
		'.chosen-select'           : {},
		'.chosen-select-deselect'  : {allow_single_deselect:true},
		'.chosen-select-no-single' : {disable_search_threshold:10},
		'.chosen-select-no-results': {no_results_text:'没有匹配的结果'},
		'.chosen-select-width'     : {width:"95%"}
	}
	for (var selector in config) {
		$(selector).chosen(config[selector]);
	}

</script>
</body>
</html>
