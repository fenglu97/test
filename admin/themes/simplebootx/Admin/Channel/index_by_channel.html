<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('Channel/index_by_channel')}">所有渠道</a></li>
	</ul>
	<form class="well form-search" method="post" action="{:U('Channel/index_by_channel')}">
		<div class="search_type cc mb10">
			<div class="mb10">
					<span class="mr20">
						渠道名称：
<input type="text" name="name" style="width: 100px;" value="{$parameter['name']}" placeholder="请输入渠道名称">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
			</div>
		</div>
	</form>

	<table class="table table-hover table-bordered table-list" id="menus-table">
		<thead>
		<tr>

			<th width="200">ID</th>
			<th>渠道名称</th>
			<th>渠道分成</th>
			<th>创建时间</th>
			<th width="180">{:L('ACTIONS')}</th>
		</tr>
		</thead>
		<tbody>
{$categorys}
		</tbody>
		<tfoot>
		<tr>
			<th width="50">ID</th>
			<th>渠道名称</th>
			<th>渠道分成</th>
			<th>创建时间</th>
			<th width="180">{:L('ACTIONS')}</th>
		</tr>
		</tfoot>
	</table>

	</form>
</div>

<div class="pagination">{$page}</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
	$(document).ready(function() {
		Wind.css('treeTable');
		Wind.use('treeTable', function() {
			$("#menus-table").treeTable({
				indent : 20
			});
		});
	});
</script>
</body>
</html>
