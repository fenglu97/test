<admintpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">

</head>
<body>


<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">

        <li class="active"><a href="#">渠道类别</a></li>
        <li ><a href="{:U('Channel/channel_type_add')}">新增渠道类别</a></li>
        <li ><a href="{:U('Channel/channel_profit')}">统计利润-渠道列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="">

        渠道类别名称：
        <input type="text" name="name" style="width: 100px;" value="{$search}" placeholder="请输入渠道名称">

        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>

            <th >渠道类别名称</th>
            <th >操作</th>

        </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
            <tr>

                <td>{$vo.name}</td>
                <td><a href="{:U('Channel/channel_type_edit',array('id'=>$vo['id']))}">编辑</a>&nbsp;&nbsp;
                    <a href="{:U('Channel/channel_type_del',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                </td>

            </tr>
        </foreach>
        </tbody>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>

</div>
<script src="__PUBLIC__/js/jquery-1.10.2.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>

</body>
</html>
