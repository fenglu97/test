$(document).ready(function(){
	$('#type').change(function(){
		if($(this).val() == 2)
		{
			$('.internal').show();
		}
		else
		{
			$('.internal').hide();
		}


	})
	$("input[name='isdisplay_ad']").click(function(){
		
		if($(this).val() == 1)
		{
			$('.ad').show();
		}
		else
		{
			$("input[name='ad_url']").val('');
			$("input[name='ad_pic']").val('');
			$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');
			$('.ad').hide();
			
		}
		
	})
	
});

			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
	            //验证规则
	            rules: {'name':{required:1}},
	            //验证未通过提示消息
	            messages: {'name':{required:'请输入渠道名称'}},
	            //给未通过验证的元素加效果,闪烁等
	            highlight: false,
	            //是否在获取焦点时验证
	            onfocusout: false,
	            //验证通过，提交表单
	            submitHandler: function (forms) {
	                $(forms).ajaxSubmit({
	                    url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
	                    dataType: 'json',
	                    beforeSubmit: function (arr, $form, options) {	                  
	                    },

	                    success: function (data, statusText, xhr, $form) {

	                        if(data.status){

								setCookie("refersh_time",1);

								//添加成功

								Wind.use("artDialog", function () {

								    art.dialog({

								        id: "succeed",

								        icon: "succeed",

								        fixed: true,

								        lock: true,

								        background: "#CCCCCC",

								        opacity: 0,

								        content: data.info,

										button:[

											{

												name: '继续{:isset($info['id'])?'编辑':'添加'}？',

												callback:function(){

													reloadPage(window);

													return true;

												},

												focus: true

											},{

												name: '返回列表',

												callback:function(){

													location.href="__URL__";

													return true;

												}

											}

										]

								    });

								});

							}else{

								isalert(data.info);

							}

	                    }

	                });

	            }

	        });

	    });

  </script>
