<admintpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">

</head>
<body>


<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">统计利润-渠道列表</a></li>
        <li ><a href="{:U('Channel/channel_profit_add')}">统计利润-新增渠道</a></li>
        <li ><a href="{:U('Channel/channel_type')}">统计利润-渠道类别</a></li>
    </ul>
    <form class="well form-search" method="post" action="">
        渠道类别：
        <select name="type_id" class="chosen-select cid" style="width:auto;height: 35px;" tabindex="1">
            {:channel_type_list($type_id,1)}
        </select>
        &nbsp;&nbsp;
        渠道名称：
        <input type="text" name="name" style="width: 100px;" value="{$search}" placeholder="请输入渠道名称">

        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>

            <th >渠道名称</th>
            <th >分成比例</th>
            <th >通道费</th>
            <th >渠道类别</th>
            <th >操作</th>

        </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
            <tr>

                <td>{$vo.name}</td>
                <td>{$vo.proportion}</td>
                <td>{$vo.pass_fee}</td>
                <td>{$vo.type_name}</td>
                <td><a href="{:U('Channel/channel_profit_edit',array('id'=>$vo['id']))}">编辑</a>&nbsp;&nbsp;
                    <a href="{:U('Channel/channel_profit_del',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                </td>



            </tr>
        </foreach>
        </tbody>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>

</div>
<script src="__PUBLIC__/js/jquery-1.10.2.js"></script>

<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>
<script type="text/javascript">
    var config = {
        '.chosen-select'           : {},
        '.chosen-select-deselect'  : {allow_single_deselect:true},
        '.chosen-select-no-single' : {disable_search_threshold:10},
        '.chosen-select-no-results': {no_results_text:'没有匹配的结果'},
        '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }

</script>


</body>
</html>
