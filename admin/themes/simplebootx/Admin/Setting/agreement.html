<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>用户协议</a></li>
        <li ><a href="{:U('hide')}">隐私协议</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('setting/agreement')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">协议内容</label>
                <div class="controls">
                    <textarea name="agreement" id="agreement">{$data}</textarea>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script>
    var editorURL = GV.WEB_ROOT;
    editorcontent = new baidu.editor.ui.Editor({initialFrameHeight :400,initialFrameWidth:1000});
    editorcontent.render('agreement');
</script>
</body>
</html>
