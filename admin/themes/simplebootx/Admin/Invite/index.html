<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">
<style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop {
        left: -9000px;
    }

</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">邀请排名</a></li>
    </ul>

    <form class="well form-search" method="post" action="">
        <div class="search_type cc mb10">
            <div class="mb10">
                <span class="mr20">渠道名称：
                <admintpl file="channel" />
                    <select name="cid" id="cid" style="width:180px;" tabindex="1">
                        <option value="0">所有渠道</option>
                        {:get_channel_list($cid,$selected_channel_type)}
                    </select>&nbsp;&nbsp;
                    时间：
                    <input type="text" name="start" id="start_time" value="{$start}" class="input length_3 js-date" size="11" style="width:180px;" max="{$max}"> 至
                    <input type="text" name="end" id="end_time" value="{$end}" size="11" class="input length_3 js-date" style="width:180px;" max="{$max}">
                    <input type="submit" class="btn btn-primary" value="搜索"/>
                </span>
            </div>
        </div>
    </form>

    <script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': {allow_single_deselect: true},
            '.chosen-select-no-single': {disable_search_threshold: 10},
            '.chosen-select-no-results': {no_results_text: '没有匹配的结果'},
            '.chosen-select-width': {width: "95%"}
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
        //$("#select_1").val('{$game_id}');
        //$("#select_1").trigger("chosen:updated");
    </script>
    <table class="table table-hover table-bordered table-list">
        <thead>

        <tr>

            <th>用户名</th>
            <th>渠道名</th>
            <th>总邀请数</th>
            <th>安卓用户</th>
            <th>苹果用户</th>

        </tr>
        <tr>
            <th colspan="2">总计</th>
            <th>{$all_count|default=0}</th>
            <th>{$and_count|default=0}</th>
            <th>{$ios_count|default='0'}</th>

        </tr>
        </thead>
        <foreach name="data" item="v">
        <tr>

            <td>{$v.username}</td>
            <td>{$v.name}</td>
            <td>{$v.count|default=0}</td>
            <td>{$v.android|default=0}</td>
            <td>{$v.ios|default='0'}</td>


        </tr>
        </foreach>

    </table>
    <div class="pagination">{$page}</div>
</div>

<script src="__ROOT__/public/js/common.js?"></script>
<script>


</script>
</body>
</html>
