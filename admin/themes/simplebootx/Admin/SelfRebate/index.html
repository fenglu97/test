<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:void(0);">所有返利配置</a></li>
        <li><a href="{:U('SelfRebate/add')}">添加返利配置</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('SelfRebate/index')}">
        <div class="search_type cc mb10">
            <div class="mb10">
                <span class="mr20">
                    游戏名称：
                    <select name="appid" id="appid" class="chosen-select appid" style="width:180px;" tabindex="1">
                        <option value="">所有游戏</option>
                        {$games}
                    </select>
                    <input type="submit" class="btn btn-primary" value="搜索"/>
                </span>
            </div>
        </div>
    </form>
    <table class="table table-hover table-bordered table-list" id="menus-table">
        <thead>
        <tr>
            <th width="100">ID</th>
            <th>游戏</th>
            <th>配置名称</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>创建时间</th>
            <th>状态</th>
            <th width="180">{:L('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo['id']}</td>
                <td>{$game[$vo['appid']]}</td>
                <td>{$vo['name']}</td>
                <td>{$vo['start']|date="Y-m-d",###}</td>
                <td>{$vo['end']|date="Y-m-d",###}</td>
                <td>{$vo['create_time']|date="Y-m-d H:i:s",###}</td>
                <td>
                    <if condition="$vo.status eq 1">有效<else/>失效</if>
                </td>
                <td>
                    <a href="{:U('SelfRebate/edit',array('id'=>$vo['id']))}">修改</a>
                    <a href="{:U('SelfRebate/del',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    </form>
    <div class="pagination">{$page}</div>
</div>

<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
