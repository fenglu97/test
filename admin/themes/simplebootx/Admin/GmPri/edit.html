<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">
<style>
li{
    margin-bottom: 5px;}
</style>
<script>
	function remove_li(obj)
	{
        $(obj).parent().html('');
	};
	
	function add_li(obj)
	{
		$(obj).parent().parent().append('<li>档位ID <input type="text" name="gear_id[]" required value=""  style="width: 100px;"> 档位名称 <input type="text" name="gear_name[]" required value=""  style="width: 200px;"> 档位金额（元） <input type="text" required name="gear_money[]" value=""  style="width: 100px;"><a href="javascript:void(0);" onclick="remove_li(this);"> 移除 </a></li>');
	};



	
 
</script>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('GmPri/index')}">所有权限</a></li>
			<li class="active"><a href="javascript:void(0);">修改权限</a></li>
		</ul>
		<form action="{:U('GmPri/edit')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">

						<tr>
							<th>权限名称</th>
							<td>
								<input type="text" style="width: 200px;" required name="name" value="{$gm_pri_info.name}" placeholder="请输入权限名称"/>
								<span class="form-required">*</span>
							</td>
						</tr>
																		<tr>
							<th>区服地址</th>
							<td>
								<input type="text" style="width: 400px;" required name="server_url" value="{$gm_pri_info.server_url}" placeholder="请输入区服地址"/>
								<span class="form-required">*</span>
							</td>
						</tr>
																		<tr>
							<th>开通档位通知地址</th>
							<td>
								<input type="text" style="width: 400px;" required name="open_gear_url" value="{$gm_pri_info.open_gear_url}" placeholder="请输入开通档位通知地址"/>
								<span class="form-required">*</span>
							</td>
						</tr>
																								<tr>
							<th>获取档位道具地址</th>
							<td>
								<input type="text" style="width: 400px;" required name="get_prop_url" value="{$gm_pri_info.get_prop_url}" placeholder="请输入获取档位道具地址"/>
								<span class="form-required">*</span>
							</td>
						</tr>
																								<tr>
							<th>发送档位道具地址</th>
							<td>
								<input type="text" style="width: 400px;" required name="send_prop_url" value="{$gm_pri_info.send_prop_url}" placeholder="请输入发送档位道具地址"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						             <tr>
              <th width="120">游戏名称</th>
              <td>
  <select name="appid[]" id="select_1"  multiple="multiple"  class="chosen-select" style="width:220px;" tabindex="1">
                        <option value="">请选择游戏</option>
                        {$games}
                    </select>

              <span class="must_red">*</span>
              </td>
            </tr>
								             <tr>
              <th width="120">权限档位</th>
              <td>
<ul id="gear_info" class="pic-list unstyled">
<foreach name="gear_info" item="vo" key="k">
                                   <li>
                                   档位ID <input type="text" name="gear_id[]" required value="{$vo.gear_id}"  style="width: 100px;">
                                  档位名称 <input type="text" name="gear_name[]" required value="{$vo.gear_name}"  style="width: 200px;">
                                   档位金额（元） <input type="text" name="gear_money[]" required value="{$vo.gear_money}"  style="width: 100px;">
                            <if condition="$k eq 0">
                                   <a href="javascript:void(0)" onclick="add_li(this);">添加</a>
                                   <else />
                                   <a href="javascript:void(0);" onclick="remove_li(this);"> 移除 </a>
                                   </if>
                           
                                        </li>   
                                        </foreach>                              
                                    </ul>
              </td>
            </tr>
            <input type="hidden" name="id" value="{$id}">
					</table>
				</div>

			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L("EDIT")}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>
  <script src="__PUBLIC__/js/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var config = {
			'.chosen-select'           : {},
			'.chosen-select-deselect'  : {allow_single_deselect:true},
			'.chosen-select-no-single' : {disable_search_threshold:10},
			'.chosen-select-no-results': {no_results_text:'没有匹配的结果'},
			'search_contains':true,
			'.chosen-select-width'     : {width:"95%"},
			'.max_selected_options'  :{max_selected_options:10}
		}
		for (var selector in config) {
			$(selector).chosen(config[selector]);
		}

	</script>

</body>
</html>
