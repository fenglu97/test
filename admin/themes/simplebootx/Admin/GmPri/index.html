<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('GmPri/index')}">所有权限</a></li>
			<li><a href="{:U('GmPri/add')}">添加权限</a></li>
	
		</ul>
			<form class="well form-search" method="post" action="{:U('GmPri/index')}">

			<div class="search_type cc mb10">

				<div class="mb10">

					<span class="mr20">
					
						游戏名称： 

  <select name="appid" id="appid" class="chosen-select appid" style="width:180px;" tabindex="1">
                        <option value="">所有游戏</option>
                        {$games}
                    </select>

						<input type="submit" class="btn btn-primary" value="搜索" />

					</span>

					




				</div>

			</div>

		</form>

			<table class="table table-hover table-bordered table-list" id="menus-table">
				<thead>
					<tr>
					
						<th width="100">ID</th>
					
						<th>权限名称</th>
					    <th>创建时间</th>
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
								<foreach name="list" item="vo">

				<tr>

					<td>{$vo['id']}</td>

					<td>{$vo['name']}</td>

					<td>{$vo['create_time']|date="Y-m-d H:i:s",###}</td>

						<td>

						<a href="{:U('GmPri/edit',array('id'=>$vo['id']))}">修改</a>

						<a href="{:U('GmPri/del',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>


					</td>
				
				



				</tr>

				</foreach>
				</tbody>
				<tfoot>
					<tr>
					
						<th width="100">ID</th>
					
						<th>权限名称</th>
					    <th>创建时间</th>
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>
	
		</form>
	</div>
	
			<div class="pagination">{$page}</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(document).ready(function() {
			Wind.css('treeTable');
			Wind.use('treeTable', function() {
				$("#menus-table").treeTable({
					indent : 20
				});
			});
		});

		setInterval(function() {
			var refersh_time = getCookie('refersh_time_admin_menu_index');
			if (refersh_time == 1) {
				reloadPage(window);
			}
		}, 1000);
		setCookie('refersh_time_admin_menu_index', 0);
	</script>
</body>
</html>
