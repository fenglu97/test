<admintpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">
  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
  </style>
</head>

<body>

	<div class="wrap js-check-wrap">

		<ul class="nav nav-tabs">

			<li class="active"><a href="javascript:;">所有灌水用户</a></li>

			<li><a href="{:U('CommentUser/add')}" target="_self">添加灌水用户</a></li>

		</ul>

		<form class="well form-search" method="post" action="{:U('CommentUser/index')}">

			<div class="search_type cc mb10">

				<div class="mb10">

					<span class="mr20">
						用户名： 
                  <input type="text" name="username" value="{$paramter['username']}">
						<input type="submit" class="btn btn-primary" value="搜索" />

					</span>

					




				</div>

			</div>

		</form>

<script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>
  <script src="__PUBLIC__/js/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>



			<form class="js-ajax-form" action="" method="post">
			<div class="table-actions">
			<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('CommentUser/del')}" data-subcheck="true" data-msg="你确定删除吗？">批量删除</button>
			</div>

			<table class="table table-hover table-bordered table-list">

				<thead>

					<tr>

						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>

				

						<th width="50">ID</th>

						<th width="200">用户名</th>

						<th width="150">头像地址</th>
						<th width="150">VIP</th>
						<th width="150">时间</th>
						<th width="30">操作</th>

		

					</tr>

				</thead>

				<foreach name="list" item="vo">

				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
					<td>{$vo.id}</td>
					<td>{$vo.username}</td>
					<td><a href="{$vo.icon_url}" target="_blank">{$vo.icon_url}</a></td>
					<td><if condition="$vo['is_vip'] eq 1">是<else />不是</if></td>
					  <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
					  <td><a href="{:U('CommentUser/edit',array('id'=>$vo['id']))}">修改</a></td>
	
				</tr>

				</foreach>

				<tfoot>

					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>

				

						<th width="50">ID</th>

						<th width="200">用户名</th>

						<th width="150">头像地址</th>
						<th width="150">VIP</th>
						<th width="150">时间</th>
						<th width="80">操作</th>
				
					</tr>

				</tfoot>

			</table>

			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('CommentUser/del')}" data-subcheck="true" data-msg="你确定删除吗？">批量删除</button>
			</div>

			<div class="pagination">{$page}</div>

		</form>

	</div>

	<script src="__ROOT__/public/js/common.js?"></script>

	<script>


		setCookie('refersh_time', 0);

		function refersh_window() {

			var refersh_time = getCookie('refersh_time');

			if (refersh_time == 1) {

				window.location.reload();

			}

		}

		setInterval(function() {

			refersh_window()

		}, 3000);


	</script>

</body>

</html>
