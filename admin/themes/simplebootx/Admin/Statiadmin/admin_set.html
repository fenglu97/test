<script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'没有匹配的结果'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }

  <form class="js-ajax-form" action="{:U('Statiadmin/set_xinzen_multi')}" method="post">
		<div class="table-actions">

				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">设置百分比</button>

			</div>
			<table class="table table-hover table-bordered table-list">

				<thead>

					<tr>

						<th>日期</th>
<th>新增用户(安装)</th>
<th>新增用户(安装)(新)</th>
<th>设置百分比</th>
					</tr>

				</thead>

				<foreach name="data" item="vo">

				<tr>

					<td>{$vo[0]}</td>
                    
					<td>{$vo[1]}</td>   
					
					<td>{$vo[2]}</td>

					<td><input name='setmulti[{$vo[0]}]' type='text' size='3' value='{$vo[3]}' class='input input-order'></td>
				
				</tr>

				</foreach>



			</table>



			<div class="pagination">{$pager}</div>

		
	</div>
</form>

	<script>
        var dateTimeInput = $("input.date");
        dateTimeInput.datePicker({
            time: false
        });

		setCookie('refersh_time', 0);

		function refersh_window() {

			var refersh_time = getCookie('refersh_time');

			if (refersh_time == 1) {

				window.location.reload();

			}

		}

		setInterval(function() {

			refersh_window()

		}, 3000);
