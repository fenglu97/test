<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/js/switch/bootstrap-switch.css">
<style>
    .switch{margin-left:20px}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('index')}">跑马灯公告列表</a></li>
        <li class="active"><a href="javascript:void(0);">新增跑马灯公告</a></li>
    </ul>
    <form class="form-horizontal js-ajax-forms" action="" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">标题<b style="color:#ee5f5b">*</b></label>
                <div class="controls">
                    <input type="text" style="width:400px" maxlength="200" name="title" value="{$info.title}" id="title"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">内容<b style="color:#ee5f5b">*</b></label>
                <div class="controls">
                    <textarea name="content" rows="2" cols="20" id="content" class="inputtext" style="height: 100px; width: 500px;">{$info.content}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">循环次数<b style="color:#ee5f5b">*</b></label>
                <div class="controls">
                    <input type="text" style="width:100px" maxlength="200" name="loop_times" value="{$info.loop_times}" id="loop_times"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">循环间隔(单位秒)<b style="color:#ee5f5b">*</b></label>
                <div class="controls">
                    <input type="text" style="width:100px" maxlength="200" name="loop_interval" value="{$info.loop_interval}" id="loop_interval"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">渠道</label>
                <div class="controls">
                    <select name="channel">
                        <option value="0">所有</option>
                        {:get_channel_list($info['channel'])}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">游戏</label>
                <div class="controls">
                    <select name="appid">
                        <option value="0">所有</option>
                        {:get_game_list($info['appid'],1,'all')}
                    </select>
                </div>
            </div>


        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
        <input name="id" value="{$info.id}" type="hidden" />
    </form>
</div>
<script src="__PUBLIC__/js/jquery19.js"></script>
<script src="__PUBLIC__/js/switch/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/switch/bootstrap-switch.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    $(function(){

        Wind.use('validate', 'ajaxForm', 'artDialog', function () {
            var form = $('form.js-ajax-forms');
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout: false,
                //是否在敲击键盘时验证
                onkeyup: false,
                //当鼠标掉级时验证
                onclick: false,
                //验证错误
                showErrors: function (errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id: 'error',
                            icon: 'error',
                            lock: true,
                            fixed: true,
                            background: "#CCCCCC",
                            opacity: 0,
                            content: errorArr[0].message,
                            cancelVal: '确定',
                            cancel: function () {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {

                    }
                },
                //验证规则
                rules: {
                    'title': {required: true},
                    'content': {required: true,maxlength: 50},
                    'loop_interval':{required: true,number:true},
                    'loop_times':{required: true,number: true},
                },
                //验证未通过提示消息
                messages: {
                    'title': {required: '请输入标题'},
                    'content': {required: '请输入内容',maxlength:'内容请勿超过50个字符'},
                    'loop_interval': {required: '请输入循环间隔',number: '循环间隔必须为数字'},
                    'loop_times': {required: '请输入循环次数',number: '循环次数必须为数字'},
                },
                //给未通过验证的元素加效果,闪烁等
                highlight: false,
                //是否在获取焦点时验证
                onfocusout: false,
                //验证通过，提交表单
                submitHandler: function (forms) {
                    $(forms).ajaxSubmit({
                        url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                        dataType: 'json',
                        beforeSubmit: function (arr, $form, options) {

                        },
                        success: function (data, statusText, xhr, $form) {
                            if (data.status) {
                                setCookie("refersh_time", 1);
                                //添加成功
                                Wind.use("artDialog", function () {
                                    art.dialog({
                                        id: "succeed",
                                        icon: "succeed",
                                        fixed: true,
                                        lock: true,
                                        background: "#CCCCCC",
                                        opacity: 0,
                                        content: data.info,
                                        button: [{
                                            name: '继续编辑？',
                                            callback: function () {
                                                reloadPage(window);
                                                return true;
                                            },
                                            focus: true
                                        }, {
                                            name: '返回列表',
                                            callback: function () {
                                                location.href = "index.php?g=admin&m=LoopNotice&a=index";
                                                return true;
                                            }
                                        }]
                                    });
                                });
                            } else {
                                layer.alert(data.info);
                            }
                        }
                    });
                }
            });
        });
    })
</script>
</body>
</html>
