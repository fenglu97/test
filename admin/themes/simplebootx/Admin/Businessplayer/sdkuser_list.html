<admintpl file="header" />

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class=""><a href="{:U('index')}">交易账号列表</a></li>
        <li class="active"><a href="javascript:void(0);">关联账号</a></li>
    </ul>
    <table class="table table-hover table-bordered table-list" id="menus-table">
        <thead>

        <tr>
            <th>交易账号</th>
            <th>关联账号ID</th>
            <th>关联账号</th>
            <th>关联时间</th>
            <th>取消关联</th>
        </tr>

        </thead>
        <tbody>

        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.username}</td>
                <td>{$vo.sdk_uid}</td>
                <td>{$vo.sdk_username}</td>
                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                <td>				<if condition="$vo['selling'] eq 0">
                    <a href="{:U('unbind_sdkuser',array('uid'=>$uid,'sdk_username'=>$vo['sdk_username']))}" class="js-ajax-dialog-btn" data-msg="你确定要将此账号解绑吗">取消关联</a>
                    <else />
                    <font color="#cccccc">交易中</font>
                </if>
            </tr>
        </foreach>
        </tbody>

    </table>

    </form>
</div>

<div class="pagination">{$page}</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
