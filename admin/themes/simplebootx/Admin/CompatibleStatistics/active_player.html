<admintpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">
  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
    th{width:50px;}
  </style>
</head>

<body>

	<div class="wrap js-check-wrap">

		<ul class="nav nav-tabs">

			<li class="active"><a href="javascript:;">活跃用户统计</a></li>

		</ul>

		<form class="well form-search" method="post" action="{:U('CompatibleStatistics/active_player')}">

			<div class="search_type cc mb10">

				<div class="mb10">

					<span class="mr20">渠道名称：
<admintpl file="channel" />
					<select name="channel" id="cid" style="width:180px;" tabindex="1">
                          <option value="">所有渠道</option>

                          {$channel_list}
                    </select>&nbsp;&nbsp;

						游戏名称： 

  <select name="gameid" id="gameid" class="chosen-select gameid" style="width:180px;" tabindex="1">
                        <option value="">所有游戏</option>
                        {$game_list}
                    </select>
                    					时间：

   <input type="text" name="time" id="time" value="{$time}" min="2017-08-31" class="input length_3 js-date" size="11" style="width:180px;">

						<input type="submit" class="btn btn-primary" value="搜索" />

					</span>

					




				</div>

			</div>

		</form>

<script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>
  <script src="__PUBLIC__/js/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'没有匹配的结果'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
//$("#select_1").val('{$game_id}');
//$("#select_1").trigger("chosen:updated");

  </script>




			<table class="table table-hover table-bordered table-list">

				<thead>

					<tr>

						<th>游戏名称</th>

						<th>渠道名称</th>

						<th>日活跃数</th>
						<th style="width:140px">周活跃数(一周内登录达到3次及以上的用户)</th>
						<th style="width:140px">月活跃数(一月内登录达到7次及以上的用户)</th>

					</tr>

				</thead>


				<tr>
            <td>{$game_name}</td>
            <td>{$channel_name}</td>
            <td>{$day_active}</td>
            <td>{$week_active}</td>
            <td>{$month_active}</td>
				</tr>

				



			</table>



			<div class="pagination">{$page}</div>

	

	</div>

	<script src="__ROOT__/public/js/common.js?"></script>

	<script>


		setCookie('refersh_time', 0);

		function refersh_window() {

			var refersh_time = getCookie('refersh_time');

			if (refersh_time == 1) {

				window.location.reload();

			}

		}

		setInterval(function() {

			refersh_window()

		}, 3000);

		$(function() {

			$("#selected_cid").change(function() {

				$("#cid_form").submit();

			});

		});
		

		

	</script>

</body>

</html>
