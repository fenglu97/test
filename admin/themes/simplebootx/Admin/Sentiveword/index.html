<admintpl file="header" />
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">
  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
  </style>
</head>

<body>

	<div class="wrap js-check-wrap">

		<ul class="nav nav-tabs">

			<li class="active"><a href="javascript:;">所有敏感词</a></li>

			<li><a href="{:U('Sentiveword/add')}" target="_self">添加敏感词</a></li>

		</ul>

		<form class="well form-search" method="post" action="{:U('Sentiveword/index')}">

			<div class="search_type cc mb10">

				<div class="mb10">

					<span class="mr20">
类型：
					<select name="type">
                          <option value="">不限</option>

	                  <option value="1" <if condition="$parameter['type'] eq 1">selected</if> >暴恐</option>

	                  <option value="2" <if condition="$parameter['type'] eq 2">selected</if>>反动</option>
	                  
	                  <option value="3" <if condition="$parameter['type'] eq 3">selected</if>>民生</option>
	                  <option value="4" <if condition="$parameter['type'] eq 4">selected</if>>色情</option>
	                  <option value="5" <if condition="$parameter['type'] eq 5">selected</if>>贪腐</option>
	                  <option value="6" <if condition="$parameter['type'] eq 6">selected</if>>其他</option>

                    </select>&nbsp;&nbsp;

						敏感词： 
                  <input type="text" name="name" value="{$parameter['name']}">
						<input type="submit" class="btn btn-primary" value="搜索" />

					</span>

					




				</div>

			</div>

		</form>

<script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>
  <script src="__PUBLIC__/js/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>



			<form class="js-ajax-form" action="" method="post">
			<div class="table-actions">
			<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('sentiveword/del')}" data-subcheck="true" data-msg="你确定删除吗？">批量删除</button>
			</div>

			<table class="table table-hover table-bordered table-list">

				<thead>

					<tr>

						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>

				

						<th width="50">ID</th>

						<th width="200">类型</th>

						<th width="150">敏感词</th>

		

					</tr>

				</thead>

				<foreach name="list" item="vo">

				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
					<td>{$vo.id}</td>
					<td>{$type_name[$vo['type']]}</td>
					<td>{$vo.name}</td>
	

				</tr>

				</foreach>

				<tfoot>

					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>		
						<th width="50">ID</th>
						<th width="200">类型</th>
						<th width="150">敏感词</th>
				
					</tr>

				</tfoot>

			</table>

			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('sentiveword/del')}" data-subcheck="true" data-msg="你确定删除吗？">批量删除</button>
			</div>

			<div class="pagination">{$page}</div>

		</form>

	</div>

	<script src="__ROOT__/public/js/common.js?"></script>

	<script>


		setCookie('refersh_time', 0);

		function refersh_window() {

			var refersh_time = getCookie('refersh_time');

			if (refersh_time == 1) {

				window.location.reload();

			}

		}

		setInterval(function() {

			refersh_window()

		}, 3000);


	</script>

</body>

</html>
