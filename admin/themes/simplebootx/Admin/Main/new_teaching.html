<div id="rule" style="display: none;padding:20px"> <p>1.每月1日自动结算上月分成金额，计入提现金额。</p> <p>2.每月分成比例根据销售总额所在分成档位进行计算。</p> <p>3.系统结算分成档位如下 <table style="width: 220px;margin-left: 10px;"> <tr style="text-align: left;"> <th>销售额度</th> <th>分成比例</th> </tr> <foreach name="setting" item="vo"> <tr> <td>5元</td> <td>10%</td> </tr> </foreach> </table> </p> <p>例如: 当月销售额为85000元，该额度属于70000-89999元档位，分成比例为23%，当月结算分成金额为85000*23%=19550元。</p> </div>
