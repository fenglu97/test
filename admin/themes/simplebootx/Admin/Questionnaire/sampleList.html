<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('adminIndex')}">问卷列表</a></li>
        <li class="active"><a href="javascript:void(0);">样本列表</a></li>
    </ul>
    <!--<form class="well form-search" method="post" action="">-->
        <!--问卷标题:-->
        <!--<input type="text" name="title" style="width: 200px;" value="{$title}" placeholder="">-->
        <!--<input type="submit" class="btn btn-primary" value="搜索" />-->
    <!--</form>-->
    <form class="js-ajax-form" method="post">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>答卷人</th>
                <th>渠道名</th>
                <th>渠道ID</th>
                <th>完成时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$vo.user_login}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.id}</td>
                    <td>
                        {$vo.create_time|date="Y-m-d H:i",###}
                    </td>
                    <td>
                        <a href="{:U('sampleInfo',array('qid'=>$id,'uid'=>$vo['uid']))}">查看答卷</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
</body>
</html>
