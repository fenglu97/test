<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="__TMPL__Public/assets/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="__TMPL__Public/assets/css/login.css"/>
	</head>
	<body>
		<div class="title">兼职系统后台管理中心</div>
		<form action="" method="post" id="login_form">
			<ul>
				<li class="form-item">
                    <i class="icon-user"></i>
					<input type="text" class="state" name="mobile" id="mobile" placeholder="请输入手机号"/>
                    <span class="hint1">手机号不能为空</span>
					<span class="hint2">请填写有效的手机号</span>
				</li>
				<li class="form-item">
                    <i class="icon-pwd"></i>
					<input type="password" class="state" name="password" id="password" placeholder="请输入密码"/>
                    <span class="hint1">密码不能为空</span>
					<span class="hint2">请填写6-12位数字、字母、下划线</span>
				</li>
				<li class="form-item">
					<input type="text" class="state" name="verify" id="verify" placeholder="请输入验证码" />
					<img class="verify_img" alt="验证码" src="/index.php?g=api&m=checkcode&a=index&length=4&font_size=20&width=163&height=44&use_noise=1&use_curve=0"/>
                    <span class="hint1">验证码不能为空</span>
                </li>
				<li>
					<input type="button" value="登录" id="btn"/>
				</li>
				<li class="clear">
					<a href="{:U('tg_findpwd')}" class="forget_pwd">忘记密码</a>
					<a href="{:U('tg_register')}" class="enroll">注册账号</a>
				</li>
				<li class="_ps">注册即送<span id="awardSum">0</span>元现金奖励</li>
			</ul>
		</form>
		<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
		<script src="__TMPL__Public/assets/js/login.js"></script>
	</body>
</html>
