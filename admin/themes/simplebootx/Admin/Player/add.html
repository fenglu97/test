<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('index')}">玩家数据</a></li>
        <li class="active"><a href="javascript:void(0);">注册玩家账号</a></li>
    </ul>
    <form class="form-horizontal js-ajax-forms" action="" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">游戏<b style="color:#ee5f5b">*</b></label>
                <div class="controls">
                    <select name="appid" class="chosen-select appid">
                        {:get_game_list()}
                    </select>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label">渠道<b style="color:#ee5f5b">*</b></label>
                <div class="controls">
                    <select name="channel" class="chosen-select channel">
                        {:get_channel_list()}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">用户名<b style="color:#ee5f5b">*</b></label>
                <div class="controls">
                    <input type="text" style="width:200px" maxlength="16" name="username" value="" />(用户名长度6-16位)
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">密码<b style="color:#ee5f5b">*</b></label>
                <div class="controls">
                    <input type="text" style="width:200px" maxlength="16" name="password" value="" />(密码长度6-16位)
                </div>
            </div>

        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>

    </form>
</div>
<script src="__PUBLIC__/js/jquery19.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var config = {
        '.chosen-select'           : {},
        '.chosen-select-deselect'  : {allow_single_deselect:true},
        '.chosen-select-no-single' : {disable_search_threshold:10},
        '.chosen-select-no-results': {no_results_text:'没有匹配的结果'},
        '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
    //$("#select_1").val('{$game_id}');
    //$("#select_1").trigger("chosen:updated");

</script>
</body>
</html>
