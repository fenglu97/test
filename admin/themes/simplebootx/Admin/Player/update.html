<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Player/userInfo',array('uid'=>I('get.uid',0,'intval')))}">玩家信息</a></li>
			<li class="active"><a href="{:U('Player/update',array('uid'=>I('get.uid',0,'intval')))}">{:L('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('Player/password_post',array('uid'=>I('get.uid',0,'intval')))}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">手机号</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="mobile" value=""> {:!empty($mobile)?showInfo($mobile,'mobile'):''}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-password">密码</label>
					<div class="controls">
						<input type="password" class="input-xlarge" id="input-password" name="password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-repassword">确认密码</label>
					<div class="controls">
						<input type="password" class="input-xlarge" id="input-repassword" name="repassword">
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
