<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('player/closingRecord',array('uid'=>$uid))}">封号记录</a></li>
			<li class="active"><a href="{:U('player/colsingAccout',array('uid'=>$uid))}">封号{$text}</a></li>
		</ul>

		<form method="post" class="form-horizontal js-ajax-form" action="{:U('player/closingAdd',$arr)}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('USERNAME')}</label>
					<div class="controls">
						<input type="text" name="user_login" value="{$player['username']}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('PLAYER_REMARK')}</label>
					<div class="controls">
						<textarea name="remark" id="remark" rows="5" cols="57">{$closing['remark']|default=''}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('END_TIME')}</label>
					<div class="controls">
						<input type="text" class="js-datetime" name="end_time" id="end_time" value="{:!empty($closing['end_time'])?date('Y-m-d H:i',$closing['end_time']):date('Y-m-d H:i')}" style="width: 150px;" autocomplete="off">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="type" value="1">
				<input type="hidden" name="uid" value="{$uid}">
				<button type="submit" class="btn btn-primary js-ajax-submit">{$text}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$("#type1").click(function(){
			<php>$arr['type']=1;</php>
			$.ajax({
				type: "post",
				url: "{:U('player/closingAjax',$arr)}",
				data: "",
				success: function(data) {
					if(data.status==1){
						console.log(data);
						$("#remark").val('');
						$("#end_time").val('');
						$("#remark").val(data.remark);
						$("#end_time").val(data.end_time);
					}
				}
			})
		});
		$("#type2").click(function(){
			<php>$arr['type']=2;</php>
			$.ajax({
				type: "post",
				url: "{:U('player/closingAjax',$arr)}",
				data: "",
				success: function(data) {
					if(data.status==1){
						console.log(data);
						$("#remark").val('');
						$("#end_time").val('');
						$("#remark").val(data.remark);
						$("#end_time").val(data.end_time);
					}
				}
			});
		});
	</script>
</body>
</html>
