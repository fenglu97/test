<admintpl file="header"/>
<link rel="stylesheet" href="__PUBLIC__/js/chosen/chosen.css">
<link rel="stylesheet" href="__PUBLIC__/js/chosen/docsupport/prism.css">
<style>
    .switch{margin-left:20px}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('index')}">军团列表</a></li>
        <li class="active"><a href="javascript:void(0);">编辑军团</a></li>
    </ul>
    <form class="form-horizontal js-ajax-forms" action="" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">军团名称<b style="color:#ee5f5b">*</b></label>
                <div class="controls">
                    <input type="text" style="width:200px" maxlength="200" name="name" value="{$info.name}" id="name"/>
                </div>
            </div>



            <div class="control-group">
                <label class="control-label">渠道</label>
                <div class="controls">
                    <select name="channel[]" id="select_1"  multiple="multiple"  class="chosen-select" style="width:220px;" tabindex="1">
                        {:get_channel_list(explode(',',$info['channels']),2,0,$not_in)}
                    </select>
                </div>
            </div>


        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
        <input name="id" value="{$info.id}" type="hidden" />
    </form>
</div>
<script src="__PUBLIC__/js/jquery19.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/chosen/chosen.jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script type="text/javascript">

    $(function(){
        var config = {
            '.chosen-select'           : {},
            '.chosen-select-deselect'  : {allow_single_deselect:true},
            '.chosen-select-no-single' : {disable_search_threshold:10},
            '.chosen-select-no-results': {no_results_text:'没有匹配的结果'},
            'search_contains':true,
            '.chosen-select-width'     : {width:"95%"},
            '.max_selected_options'  :{max_selected_options:10}
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

        Wind.use('validate', 'ajaxForm', 'artDialog', function () {
            var form = $('form.js-ajax-forms');
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout: false,
                //是否在敲击键盘时验证
                onkeyup: false,
                //当鼠标掉级时验证
                onclick: false,
                //验证错误
                showErrors: function (errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id: 'error',
                            icon: 'error',
                            lock: true,
                            fixed: true,
                            background: "#CCCCCC",
                            opacity: 0,
                            content: errorArr[0].message,
                            cancelVal: '确定',
                            cancel: function () {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {

                    }
                },
                //验证规则
                rules: {
                    'name': {required: true},
                    'current_target':{required: true,number:true},
                },
                //验证未通过提示消息
                messages: {
                    'name': {required: '请输入名称'},
                },
                //给未通过验证的元素加效果,闪烁等
                highlight: false,
                //是否在获取焦点时验证
                onfocusout: false,
                //验证通过，提交表单
                submitHandler: function (forms) {
                    $(forms).ajaxSubmit({
                        url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                        dataType: 'json',
                        beforeSubmit: function (arr, $form, options) {

                        },
                        success: function (data, statusText, xhr, $form) {
                            if (data.status) {
                                setCookie("refersh_time", 1);
                                //添加成功
                                Wind.use("artDialog", function () {
                                    art.dialog({
                                        id: "succeed",
                                        icon: "succeed",
                                        fixed: true,
                                        lock: true,
                                        background: "#CCCCCC",
                                        opacity: 0,
                                        content: data.info,
                                        button: [{
                                            name: '继续添加？',
                                            callback: function () {
                                                reloadPage(window);
                                                return true;
                                            },
                                            focus: true
                                        }, {
                                            name: '返回列表',
                                            callback: function () {
                                                location.href = "index.php?g=admin&m=ChannelLegion&a=index";
                                                return true;
                                            }
                                        }]
                                    });
                                });
                            } else {
                                layer.alert(data.info);
                            }
                        }
                    });
                }
            });
        });
    })
</script>
</body>
</html>
