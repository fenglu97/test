<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:void(0);">奖品列表</a></li>
        <li><a href="{:U('addprize')}">新增奖品</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>奖品名</th>
            <th>图片</th>
            <th>奖品位置</th>
            <th>奖品权重</th>
            <th>奖品总数</th>
            <th>奖品每日产出</th>
            <th>添加时间</th>
            <th width="120">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
            <tr>
                <td style="padding: 0px 8px;">{$vo.name}</td>
                <td style="padding: 0px 8px;">
                    <img style="width:70px" src="{$vo.url}" />
                </td>
                <td style="padding: 0px 8px;">{$vo.place}</td>
                <td style="padding: 0px 8px;">{$vo.worth}</td>
                <td style="padding: 0px 8px;"><eq name="vo.number" value="-1">不限<else/>{$vo.number}</eq></td>
                <td style="padding: 0px 8px;"><eq name="vo.output" value="-1">不限<else/>{$vo.output}</eq></td>
                <td style="padding: 0px 8px;" class="time">{$vo.create_time|date='Y-m-d H:i',###}</td>
                <td style="padding: 0px 8px;">
                    <a href="{:U('editprize',array('id'=>$vo['id']))}">编辑</a>
                    <a href="{:U('delprize',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/datePicker/datePicker.js"></script>
<script type="text/javascript">
    $(function(){

    })
</script>
</body>
</html>
