<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index')}">{:L('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a href="{:U('user/add')}">{:L('ADMIN_USER_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('USERNAME')}</label>
					<div class="controls">
						<input type="text" name="user_login">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('PASSWORD')}</label>
					<div class="controls">
						<input type="text" name="user_pass">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机号</label>
					<div class="controls">
						<input type="text" name="mobile">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">游戏分组</label>
					<div class="controls">
						<select name="game_group">
							<option value="">全部分组</option>
							<foreach name="game_group" item="vo">
								<option value="{$vo.value}">{$vo.name}</option>
								</foreach>
							</select>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">{:L('EMAIL')}</label>
					<div class="controls">
						<input type="text" name="user_email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">统计有效注册生效时间</label>
					<div class="controls">
						<input type="text" placeholder="为空则以当前时间(推广用)" class="js-datetime date" name="effective" value="" autocomplete="off">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机登陆验证</label>
					<div class="controls">
						<label class="radio inline" for="active_true"><input type="radio" name="mobile_verify" value="1" checked />{:L('ENABLED')}</label>
						<label class="radio inline" for="active_false"><input type="radio" name="mobile_verify" value="0" />{:L('DISABLED')}</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">玩家手机号</label>
					<div class="controls">
						<label class="radio inline" for="active_true"><input type="radio" name="mobile_enabled" value="1"  />显示</label>
						<label class="radio inline" for="active_false"><input type="radio" name="mobile_enabled" value="0" checked />隐藏</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('ROLE')}</label>
					<div class="controls">
						<foreach name="roles" item="vo">
						<label class="checkbox inline"><input value="{$vo.id}" type="radio" name="role_id" <if condition="sp_get_current_admin_id() neq 1 && $vo['id'] eq 1">disabled="true"</if>>{$vo.name}</label>
						</foreach>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
